# .github/workflows/publish.yml
name: publish to npmjs
on:
  push:
    tags:
      # SemVer 2.0.0 ('v' prefixed)
      # 1. BASE: ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)
      # 2. PRE-RELEASE (opcional): (?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?
      # 3. BUILD METADATA (opcional): (?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
      - '^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: â¬‡ï¸ Code Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Node setup & npmrc with OIDC
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install
        run: npm ci

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸš€ Publish
        run: npm publish --access public
